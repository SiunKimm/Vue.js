<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  
  <div id="app">
    <h1>Hello App!</h1>
    <p>
      <!-- 네비게이션을 위해 router-link 컴포넌트를 사용합니다. -->
      <!-- 구체적인 속성은 `to` prop을 이용합니다. -->
      <!-- 기본적으로 `<router-link>`는 `<a>` 태그로 렌더링됩니다.-->
      <router-link to="/">Go to Home</router-link>
      <router-link to="/about">Go to About</router-link>
    </p>
    <!-- 라우트 아울렛 -->
    <!-- 현재 라우트에 맞는 컴포넌트가 렌더링됩니다. -->
    <router-view></router-view>
  </div>  

<script>
// 0. 모듈 시스템 (예: vue-cli)을 이용하고 있다면, Vue와 Vue 라우터를 import 하세요
// 그리고 `Vue.use(VueRouter)`를 호출하세요


// 1. 라우트 컴포넌트를 정의하세요.
// 아래 내용들은 다른 파일로부터 가져올 수 있습니다.
const Home = { template: '<div>Home</div>' }
const About = { template: '<div>About</div>' }

// 2. 라우트를 정의하세요.
// 각 라우트는 반드시 컴포넌트와 매핑되어야 합니다.
// "component"는 `Vue.extend()`를 통해 만들어진
// 실제 컴포넌트 생성자이거나 컴포넌트 옵션 객체입니다.
const routes = [
  { path: '/', component: Home },
  { path: '/about', component: About },
]

// 3. `routes` 옵션과 함께 router 인스턴스를 만드세요.
// 추가 옵션을 여기서 전달해야합니다.
// 지금은 간단하게 유지하겠습니다.
const router = VueRouter.createRouter({
// 4. 사용할 기록 구현을 제공합니다.
// 우리는 여기서 단순성을 위해 해시 히스토리를 사용하고 있다.
  history: VueRouter.createWebHistory(),
  routes, // short for `routes: routes`
})

// 5. 루트 인스턴스를 만들고 mount 하세요.
// router와 router 옵션을 전체 앱에 주입합니다.
const app = Vue.createApp({})
// Make sure to _use_ the router instance to make the
// whole app router-aware.
app.use(router)

app.mount('#app')

// 이제 앱이 시작됩니다!
</script>

</body>
</html>
